<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Saya</title>
<link rel="stylesheet" href="Hubungi.css">

</head>
<body>
    <header>
        <h1>Hubungi Saya</h1>
    </header>
    <main>
        <form action="proses_form.php" method="post">
            <label for="nama">Nama Lengkap:</label><br>
            <input type="text" id="nama" name="nama" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="notelp">Nomor Telepon:</label><br>
            <input type="tel" id="notelp" name="notelp" required><br>

            <label for="pesan">Pesan:</label><br>
            <textarea id="pesan" name="pesan" rows="4" cols="50" required></textarea><br>

            <input type="submit" value="Kirim Pesan">
        </form>
        <br>
        <a href="prakerja 2.html">Kembali ke halaman utama</a>
    </main>
</body>
</html>
